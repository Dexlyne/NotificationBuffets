name: Notification Buffets

on:
  schedule:
    - cron: '0 */6 * * *'  # Ex√©cute toutes les 6 heures
  workflow_dispatch:

jobs:
  check-availability:
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le repo
        uses: actions/checkout@v4
        with:
          path: NotificationBuffets  # On force le bon dossier

      - name: V√©rifier la structure des fichiers
        run: ls -R

      - name: Se placer dans le bon r√©pertoire
        run: cd NotificationBuffets && npm install

      - name: Ex√©cuter le script
        run: cd NotificationBuffets && node notifier.js

      - name: Envoi de la notification Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          MESSAGE="üì¢ Disponibilit√© trouv√©e aux Grands Buffets !"
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
          -d chat_id="$TELEGRAM_CHAT_ID" \
          -d text="$MESSAGE"
