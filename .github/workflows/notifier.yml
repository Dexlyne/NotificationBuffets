name: Notification Buffets

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Cloner le repo
        uses: actions/checkout@v4

      - name: Vérifier la structure des fichiers
        run: ls -R

      - name: Installer les dépendances
        run: npm install

      - name: Exécuter le script
        run: node notifier.js
